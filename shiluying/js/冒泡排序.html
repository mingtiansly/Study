<script>
    function mySort(arr){
        for(var i = 0 ; i < arr.length - 1 ; i++){
            for( var j = 0 ; j < arr.length - 1 - i; j++){
               if(arr[j] > arr[j+1]){
                   var t = arr[j];
                   arr[j] = arr[j+1];
                   arr[j+1] = t;
               } 
            }
        }
        return arr;
        
    }
    var arr = [23,4,5,2,67,12,89]
    mySort(arr);
    alert(arr);
</script>
